{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instapic</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Clean-1.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="login-clean"> 
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <!-- <div class="well form-error-message"><span>Username or password incorrect </span>
                </div> -->
                <img src="{% static 'images/logo.jpg' %}">
            </div>
            <div class="form-group" style="position:relative;">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <p class="forgot"> Don't have an account? <a href="{% url 'signup' %}">Sign-up here</a>
            </p>
            <p><a href="#" class="forgot">Forgot your email or password?</a>
            </p>

        </form>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
